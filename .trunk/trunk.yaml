---
# Docs https://docs.trunk.io/cli and https://docs.trunk.io/reference/trunk-yaml
version: 0.1
cli:
  version: 1.24.0
# Plugins (https://docs.trunk.io/plugins)
plugins:
  sources:
    - id: trunk
      ref: v1.7.1
      uri: https://github.com/trunk-io/plugins
# Runtimes (https://docs.trunk.io/runtimes)
runtimes:
  enabled:
    - go@1.21.0
    - node@22.16.0
    - python@3.10.8
# Linters (https://docs.trunk.io/check/configuration)
lint:
  enabled:
    - osv-scanner@2.0.3
    - checkov@3.2.458
    - git-diff-check
    - markdownlint@0.45.0
    - prettier@3.6.2
    - shellcheck@0.10.0
    - shfmt@3.6.0
    - trufflehog@3.90.3
    - yamllint@1.37.1
actions:
  enabled:
    - trunk-announce
    - trunk-check-pre-push
    - trunk-fmt-pre-commit
    - trunk-upgrade-available
tools:
  enabled:
    - php-cs-fixer@3.54.0
    - ansible-lint@25.7.0
    - flake8@7.3.0
    - helm@3.9.4
    - sqlfmt@0.27.0
    - sql-formatter@15.6.6
    - kube-linter@0.7.2
    - 1password-cli@2.19.0
    - markdown-table-prettify@3.6.0
    - markdownlint-cli2@0.18.1
